<!DOCTYPE html>
<html ng-app="blog">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta content="I write code." name="description">
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/loading.css" />
	<link rel="stylesheet" type="text/css" href="stylesheets/default.css"/>
	<script type="text/javascript" src="javascripts/angular.min.js"></script>
	<script type="text/javascript" src="javascripts/angular-sanitize.min.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="/javascripts/config.js"></script>
    <script src="/javascripts/base64.js"></script>
  

    <!-- Change this to your site title -->
    <title>sniperHW</title>
  </head>

  <body>
<body>
  <div class="header navbar-fixed-top" ng-controller="HeaderCtrl">
    <ul class="nav nav-pills pull-right">
      <li ng-repeat="quickLink in config.quickLinks" ng-class="{'active': quickLink.text == state}">
        <a href="{{quickLink.href}}">{{quickLink.text}}</a>
      </li>
    </ul>

    <h3 class="page-header text-muted">
      {{config.title}}
      <small>{{config.subTitle}}</small>
    </h3>
  </div>
  <div id="container" class="container-narrow">
    <div ng-view></div>
    <div id="disqus_thread"></div>
    <div id="footer"></div>
  </div>
  <!-- Include javascript files -->
  <script type="text/javascript" src="javascripts/showdown.js"></script>
  <script type="text/javascript" src="javascripts/highlight.pack.js"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
  </script>
  <script type="text/javascript" src="javascripts/staticblog.js"></script>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'blogofbruce'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</body>
</html>
